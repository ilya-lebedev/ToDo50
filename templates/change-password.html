{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="/change-password" method="post">
                <div class="form-group">
                    <input class="form-control" name="old-password" placeholder="Old Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" name="new-password" placeholder="New Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit" id="register-button">Change password</button>
            </form>
        </div>
    </div>
{% endblock %}
