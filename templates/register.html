{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="/register" method="post" id="form-register">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" id="email" name="email" placeholder="E-mail" type="text">
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
                </div>
                <button class="btn btn-primary" type="submit" id="register-button">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("register-button").addEventListener("click", function(event){
            event.preventDefault();
            $.get( "check-username", { username: $("#username").val() } )
                .done(function( data ) {
                    if (data) {
                        document.getElementById("form-register").submit();
                    } else {
                        alert( "Username is not available" );
                    }
                });
        });
    </script>

{% endblock %}
