{% extends "layout.html" %}

{% block title %}
    Tags
{% endblock %}

{% block main %}
    <div class="row justify-content-md-center">
        <div class="col-lg-10">
            <div class="bs-component" style="margin-bottom: 40px;">
                {% for tag in tags %}
                    <a href="/todos/tag/{{ tag["id"] }}"><span class="tag-list tag-secondary">{{ tag["tag_name"] }}</span></a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
